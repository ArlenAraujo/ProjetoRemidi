<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
    
    <main class="w-100 m-auto form-container justify-content-center align-items-center">
        <form class="login w-50% " method="post" action="/index/auth">
                <img src="images/REMIDI (1).png" class="mb-4 height="57"  width="72"">
                <h1 class="h3 mb-3 fw-normal">Bem vindo a Remidi</h1>
                <h1 class="h3 mb-3 fw-normal">Entrar</h1>
                <div class="textfield">
                    <label for="floatingInput">Email</label>
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="seuemail@gmail.com" required>
                </div>
                <div class="textfield">
                    <label for="floatingInput">Senha</label>
                    <input type="password " class="form-control" id="floatingInput" name="senha" placeholder="senha" required>
                </div>
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Lembrar sempre</label>
                </div>
                <button class="btn  btn-warning w-100 py-2">Entrar</button>
                <a href="/cadastrar" class="mt-5 mb-3 text-start text-body-secundary">Ainda nÃ£o tenho casdasto? Cadastrar</a>
				<div class="mt-3">
				                <span th:if="${error != null}" th:text="${error}" class="text-danger"></span>
				            </div>
        </form>
    
    </main>


</body>
